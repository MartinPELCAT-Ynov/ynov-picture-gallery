query Me {
  me {
    ...userFields
  }
}

mutation Login($email: String!, $password: String!) {
  login(input: { email: $email, password: $password }) {
    ...userFields
  }
}

mutation Register(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
) {
  register(
    input: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      password: $password
    }
  ) {
    ...userFields
  }
}

fragment userFields on User {
  id
  firstName
  lastName
  email
  roles
}

mutation Logout {
  logout
}
